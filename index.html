<!DOCTYPE html>

  <link rel="shortcut icon" href="https://www.oumary.com/favicon.png" type="image/x-icon">

      </div>
    </div>
    <div class="data">
      <div>
        <div>100</div>

      </div>

    <div><img src="images/photo4.png" alt="image"/></div>

    <p>created by <a target="_blank" href="https://devchallenges.io/portfolio/yousoumar">yousoumar</a> - devchallenges.io</p>
